<div class="oj-flex oj-sm-justify-content-center">
    <div class="oj-panel">
        <h1>HNGi6 TEAM 7 ORACLE JET APP</h1>
        <div class="oj-panel">
            <h1>Welcome, <span data-bind="text: fullname"></span></h1>
            <div class="oj-panel">
                <span class="oj-label"><b>UserID: </b></span>
                <b>HNG_<span data-bind="text: userid"></span></b>
            </div>
            <div class="oj-panel">
                <span class="oj-label"><b>Full Name: </b></span>
                <b><span data-bind="text: fullname"></span></b>
            </div>
            <div class="oj-panel">
                <span class="oj-label"><b>Email: </b></span>
                <b><span data-bind="text: email"></span></b>
            </div>
            <div class="oj-panel">
                <span class="oj-label"><b>Phone Number: </b></span>
                <b><span data-bind="text: phone"></span></b>
            </div>
            <div class="oj-panel">
                <span class="oj-label"><b>Stack: </b></span>
                <b><span data-bind="text: stack"></span></b>
            </div>
            <div class="oj-panel">
                <span class="oj-label"><b>Location: </b></span>
                <b><span data-bind="text: location"></span></b>
            </div>
        </div>
    </div>
</div>
